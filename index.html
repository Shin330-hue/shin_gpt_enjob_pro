<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>じゃんけんゲーム</title>
  <script type="module" src="/main.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="flex flex-col gap-6 p-8 items-center">
    <div class="flex gap-6">
      <button data-choice="0" class="text-white text-xl font-bold px-6 py-3 rounded-full bg-gradient-to-r from-playfulBlue to-blue-400 hover:scale-105 hover:drop-shadow transition-transform">グー</button>
      <button data-choice="1" class="text-white text-xl font-bold px-6 py-3 rounded-full bg-gradient-to-r from-playfulPink to-pink-400 hover:scale-105 hover:drop-shadow transition-transform">チョキ</button>
      <button data-choice="2" class="text-white text-xl font-bold px-6 py-3 rounded-full bg-gradient-to-r from-playfulGreen to-green-400 hover:scale-105 hover:drop-shadow transition-transform">パー</button>
    </div>
    <div id="result" hidden>
      <span id="result-text" class="px-4 py-2 rounded-full text-white"></span>
    </div>
  </div>

</body>
</html>
